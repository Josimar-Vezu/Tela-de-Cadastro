<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Cadastro</title>

  <body>
    <div id="main-container">
      <h1 id="h1">Cadastre-se para acessar o sistema</h1>
      <form id="register-form">
        <div class="BoxMail">
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="Digite seu E-mail" />
        </div>
        <div class="BoxName">
          <label class="Nome">Nome</label>
          <input cl type="name" placeholder="Digite seu Nome" />
        </div>
        <div class="BoxSobrenome">
          <label class="SobreNome" for="name">Sobrenome</label>
          <input type="email" name="email" placeholder="Digite seu Sobrenome" />
        </div>
        <div class="BoxSenha">
          <label class="Senha" for="password">Senha</label>
          <input type="password" name="senha" placeholder="Digite sua senha" />
        </div>
        <div class="checkbox">
          <label class="MarkBox" for="checkbox">Leia os <a href="#">termos de uso</label>
          <input type="checkbox" name="checkbox" />
        </div>
        <button class="button">Entrar</button>
      </form>
    </div>
  </body>
</html>
